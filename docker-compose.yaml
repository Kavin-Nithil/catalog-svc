  catalog_service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: catalog_service
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "
    environment:
      # Database
      DB_NAME: catalog_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres
      DB_PORT: 5432

      # RabbitMQ
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest

      # Redis
      REDIS_URL: redis://redis:6379/0

      # Django
      SECRET_KEY: django-insecure-dev-key-change-in-production
      DEBUG: "True"
      ALLOWED_HOSTS: localhost,127.0.0.1,catalog_service
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - catalog_network
    restart: unless-stopped

networks:
  catalog_network:
    driver: bridge